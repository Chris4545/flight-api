<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="main.js">

    </script>
    <title>Flights</title>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-3">Flights</h1>
        </div>
      </div>
    <div class="row align-items-baseline mt-5 mx-auto">
            <div class="col bg-light">
                <form action="#" id="new-flight" >
                    <div class="mb-3">
                        <label for="make" class="form-label">Flight ID</label>
                        <input type="number" class="form-control" id="make">
                    </div>
                    <div class="mb-3">
                        <label for="model" class="form-label">Plane ID</label>
                        <input type="number" class="form-control" id="model">
                    </div>
                    <div class="mb-3">
                        <label for="rent-date" class="form-label">Departure Location</label>
                        <input type="text" class="form-control" id="rent-date">
                    </div>
                    <div class="mb-3">
                        <label for="return-date" class="form-label">Arrival Location</label>
                        <input type="text" class="form-control" id="return-date">
                    </div>
                    <div class="mb-3">
                        <label for="rent-place" class="form-label">Departure Date</label>
                        <input type="date" class="form-control" id="rent-place">
                    </div>
                    <div class="mb-3">
                        <label for="return-place" class="form-label">Arrival Date</label>
                        <input type="date" class="form-control" id="return-place">
                    </div>
                    
                  
                    <button type="submit" class="btn btn-primary" id="new-rental">Submit</button>
                </form>
            </div>
                <div class="container-fluid">
                    <div class="input-group">
                        <div class="mt-5">
                        <div><h2>Search by ID <br></h2></div>
                <!-- search function -->
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" placeholder="Flight ID" aria-label="Flight ID" aria-describedby="basic-addon2" id="rentalID">
                            <div class="input-group-append">
                              <button class="btn btn-outline-secondary" type="button" onclick="searchByID()">Search</button>
                            </div>
                          </div>
                    </div>
                <!--  -->
             
                
             <!-- Table -->
            <div class="container-fluid">
            <table class="table table-striped" id="rental-table">
                <thead>
                <tr>
                    <th scope="col">Flight ID</th>
                    <th scope="col">Plane ID</th>
                    <th scope="col">Departure Location</th>
                    <th scope="col">Arrival Location</th>
                    <th scope="col">Departure Date</th>
                    <th scope="col">Arrival Date</th>

                </tr>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
            </div>
            </table>
            
    </div>       



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
